specVersion: "3.1"
metadata:
  name: eagleburgmann.training.orders
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
      - "/node_modules/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: allquotes
        additionalFiles:
          - xs-app.json
