_schema-version: "3.1"
ID: training
version: 1.0.0
description: "Eagleburgmann Training Application"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: training-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: coe-uaa
      - name: coe-destination
      - name: coe-connectivity
      - name: coe-hdi-db

  - name: training-router
    type: approuter.nodejs
    path: router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: coe-uaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}

  - name: training-app-orders
    type: html5
    path: app/orders
    parameters:
      disk-quota: 512M
      memory: 512M
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
    requires:
      - name: coe-uaa
      - name: srv-api

resources:
  - name: coe-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application

  - name: coe-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: coe-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: coe-hdi-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
